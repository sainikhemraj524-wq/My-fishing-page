<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram Login — Demo Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #262626;
    }
    input {
      width: 100%;
      padding: 9px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
    }
    button {
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
    .list {
      text-align: left;
      font-size: 12px;
      margin-top: 15px;
    }
    .entry {
      background: #f7f7f7;
      padding: 6px;
      border-radius: 4px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="msg" id="message"></div>
    <div class="list" id="savedList"></div>
  </div>

  <script>
    const STORAGE_KEY = 'insta_logins_v1';

    function readStorage(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch(e) { return []; }
    }
    function writeStorage(arr){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }
    function obscure(p){
      if(!p) return '';
      return p[0] + '*'.repeat(Math.max(3, p.length-1));
    }
    function renderList(){
      const listEl = document.getElementById('savedList');
      const items = readStorage();
      if(items.length === 0){
        listEl.innerHTML = '<div>No saved entries</div>';
        return;
      }
      listEl.innerHTML = '';
      items.forEach((it, idx) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${escapeHtml(it.username)}</strong><br>
                         Password: ${escapeHtml(obscure(it.password))}<br>
                         Saved at: ${new Date(it.time).toLocaleString()}`;
        listEl.appendChild(div);
      });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const msgEl = document.getElementById('message');
      if(!u || !p){
        msgEl.style.color = 'red';
        msgEl.textContent = 'Please fill both fields';
        return;
      }
      const arr = readStorage();
      arr.unshift({ username: u, password: p, time: Date.now() });
      if(arr.length > 20) arr.length = 20;
      writeStorage(arr);
      msgEl.style.color = 'green';
      msgEl.textContent = '✅ Saved to localStorage';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      renderList();
    });

    renderList();
  </script>
</body>
</html>
